<!DOCTYPE html>
<html lang="en">
<head>
  <header th:insert="partials/partials :: header" />
  <title>Survey Results</title>
</head>
<body>

<nav th:replace="partials/partials :: navbar" />

<h1>Survey Results Page</h1>

<h1>Q1 Answer Percentages</h1>

<table>
  <thead>
  <tr>
    <th>Answer Choice</th>
    <th>Percentage</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="percentage : ${q1Percentages}">
    <td th:text="${percentage[0]}"></td>
    <td th:text="${percentage[1]} + '%'"></td>

  </tr>
  </tbody>
</table>

<footer th:replace="partials/partials.html :: footer" />

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
